<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Guayana - Beta Preview</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para la página de índice */
        .welcome-container {
            text-align: center;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 18px;
            box-shadow: 0 10px 30px var(--shadow-light);
            max-width: 600px;
            margin: 50px auto;
        }
        .welcome-container h1 {
            color: var(--primary-light);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .welcome-buttons .button {
            width: 80%; /* Hacer los botones más anchos */
            margin: 0 auto; /* Centrar los botones */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido a Buses Guayana</h1>
        
        <p>Selecciona tu rol para acceder a la aplicación.</p>
        <div class="welcome-buttons">
            <a href="administracion.html" class="button button-primary">Panel de Administración</a>
            <a href="publico.html" class="button button-secondary">Vista Pública de Buses</a>
        </div>
    </div>
</body>
</html>
